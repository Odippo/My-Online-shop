{% extends 'base.html' %}
{% block content %}
    <section class="Suppliers-section">
        <div class="Suppliers-section-container">
            <h1 class="text-danger text-center">Suppliers</h1>
            <table CLASS="table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Product</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
                {% for supplier in suppliers %}
                    <tr>
                        <td>{{ supplier.sup_name }}</td>
                        <td>{{ supplier.sup_email }}</td>
                        <td>{{ supplier.sup_phone }}</td>
                        <td>{{ supplier.sup_product }}</td>
                        <td><a href="/delete-supplier/{{ supplier.id }}">Delete</a></td>
                        <td><a href="/update-supplier/{{ supplier.id }}">Update</a></td>


                    </tr>
                {% endfor %}
            </table>
        </div>
    </section>

{% endblock %}
